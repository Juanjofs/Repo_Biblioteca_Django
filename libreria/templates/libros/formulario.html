<form enctype="multipart/form-data" method="POST">
  {% csrf_token %} <!-- Llave de identificación del formulario propio de la app -->
  {% for campo in formulario %}

    <!-- bs5-form-input -->
    <div class="mb-3">
      <label for="" class="form-label">{{campo.label}}</label>
      <input type="{{campo.field.widget.input_type}}"
        class="form-control"
        name="{{campo.name}}"
        id=""
        aria-describedby="helpId"
        placeholder="{{campo.label}}">
    </div>
    <div class="col-12 help-text">{{campo.errors}}</div> <!-- valida la informacion e indica algun error -->
  {% endfor %}

  <!-- bs5-button-input -->
  <input name="" id="" class="btn btn-success" type="submit" value="Enviar información">
</form>
